        </div>
  </mat-card-header>
  <mat-card-content>
      <form class="example-form" [formGroup]="loginForm">
          <div class="form-group">
              <mat-form-field class="example-full-width">
                  <input matInput class="form-control full-width-input" placeholder="Correo electrÃ³nico"
                      formControlName="username" name="username" type="text" required>
              </mat-form-field>
          </div>
          <mat-card-actions>
              <button type="submit" mat-raised-button class="azulVeo" (click)="acceso()">Acceder</button>
          </mat-card-actions>
      </form>
  </mat-card-content>
</mat-card>
