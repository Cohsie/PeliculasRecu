<h1 mat-dialog-title>Introduce la contraseña</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="password" placeholder="contraseña" type="password" required />
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onLogin()">Aceptar</button>
</div>
