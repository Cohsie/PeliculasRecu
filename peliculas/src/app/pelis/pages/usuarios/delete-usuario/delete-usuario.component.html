<div class="container">
  <h3 mat-dialog-title>Borrar usuario</h3>

  <p><strong>¡Atención! Se eliminará el usuario:</strong> {{usuario.usuario}} </p>

  <p> Esto sirve para eliminar usuarios creados por error, en otro caso es recomendable deshabilitar el usuario desde el panel de editar.</p>

  <div mat-dialog-actions>
      <button id="deleteUser" mat-raised-button color="warn" (click)="deleteUser()">Eliminar</button>
      <button id="onNoClick" mat-raised-button color="primary" (click)="onNoClick()">Cancelar</button>
  </div>
</div>
